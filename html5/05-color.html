<!DOCTYPE html>

	<title>elementos de entrada HTML5</title>

<!-- fecha -->

	<input type="date">

	<!-- email -->
	<h4>email:</h4>
	<input type="email" placeholder="correo electronico" required>


		<!-- month -->
	<h4>mes:</h4>
	<input type="month">

	<!--numero -->
	<h4>numero:</h4>
	<input type="number" min="18" max="96" required>

	<!-- Rango -->
	<h4>rango:</h4>
	<input type="range" oninput="orango.value = this.value">
	<output id="orango"></output>

		<!-- Buscar -->

       <h4>Buscar:</h4>

	<input type="week">
